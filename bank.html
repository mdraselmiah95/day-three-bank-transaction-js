<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <!-- tailwind CDN link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="lg:text-5xl text-center mt-16 font-bold">Let's get some <span
                class="lg:text-5xl text-center text-purple-600">Moooooooooony!!</span></h1>
    </header>
    <main class="mx-auto w-3/4">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid md:grid-cols-1 lg:grid-cols-3 gap-4 text-white">
                <div class="p-8 bg-blue-300 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="p-8 bg-green-300 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="p-8 bg-yellow-300 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$1230</h4>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid s lg:grid-cols-2 mx-auto gap-4">
                <div class=" bg-purple-300 p-5 rounded">
                    <h3 class="text-2xl font-bold">Please Deposit</h3>
                    <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-2 px-2 py-2"
                        type="text" name="" id="" placeholder="$ amount you want to deposit">
                    <button id="deposit-button"
                        class="font-bold bg-yellow-700 px-3 py-2 rounded text-white">Submit</button>
                </div>
                <div class=" bg-pink-300 p-5 rounded">
                    <h3 class="text-2xl font-bold">Please Withdraw</h3>
                    <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-2 px-2 py-2"
                        type="text" name="" id="" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button"
                        class="font-bold bg-yellow-700 px-3 py-2 rounded text-white">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/banking.js"></script>
</body>

</html>
