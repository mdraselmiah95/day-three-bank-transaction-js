<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daddy Er Bank</title>

    <!-- tailwind CDN link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-16 font-bold">Welcome to my <span
                class="text-5xl text-center text-purple-600">Daddy Er
                Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-10 rounded text-center">
            <h3 class="text-3xl font-bold my-6">Please Login</h3>
            <div>
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 mx-auto py-2"
                    type="text" name="" id="" placeholder="input your email..">
                <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 mx-auto py-2"
                    type="password" name="" id="" placeholder="your password">
                <button id="login-submit" class="font-bold bg-yellow-500 px-4 py-2 rounded text-white">Submit</button>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="./js/login.js"></script>
</body>

</html>
